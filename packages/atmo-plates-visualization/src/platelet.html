<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platelet Visualization Demo</title>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #viz-title {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 1;
            font-family: sans-serif;
        }
        /* React ProcessTable will be positioned absolutely */
        #react-process-table {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        #react-process-table > * {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <h1 id="viz-title">Platelet Visualization Demo</h1>

    <!-- Status Info (kept for compatibility) -->
    <div id="storage-info" style="position: absolute; top: 40px; left: 10px; color: white; font-size: 14px; z-index: 1; font-family: sans-serif; background-color: rgba(0,0,0,0.5); padding: 5px; border-radius: 3px;">
        Storage: <span id="storage-type">Initializing...</span>
    </div>
    <div id="worker-info" style="position: absolute; top: 70px; left: 10px; color: white; font-size: 14px; z-index: 1; font-family: sans-serif; background-color: rgba(0,0,0,0.5); padding: 5px; border-radius: 3px;">
        Workers: <span id="worker-status">Initializing...</span>
    </div>
    <div id="performance-info" style="position: absolute; top: 100px; left: 10px; color: white; font-size: 14px; z-index: 1; font-family: sans-serif; background-color: rgba(0,0,0,0.5); padding: 5px; border-radius: 3px;">
        <div>Generation Time: <span id="generation-time">Pending...</span></div>
        <div>Platelets: <span id="platelet-count">0</span></div>
    </div>

    <!-- React ProcessTable Container -->
    <div id="react-process-table"></div>

    <!-- Scripts -->
    <script type="module" src="/src/platelet.ts"></script>
    <script type="module">
        // React ProcessTable initialization
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import ProcessMonitorApp from '/src/components/ProcessMonitorApp.tsx';

        const waitForProcessMonitor = () => {
            if (window.processMonitor) {
                console.log('ðŸ”— Initializing React ProcessTable in platelet.html');

                // Get the container
                const container = document.getElementById('react-process-table');
                if (container) {
                    // Create React root and render the ProcessMonitorApp
                    const root = createRoot(container);
                    root.render(React.createElement(ProcessMonitorApp, {
                        showControls: true,
                        showStatusInfo: true
                    }));

                    console.log('âœ… React ProcessTable initialized');

                    // Add some test data to demonstrate the table
                    setTimeout(() => {
                        // Simulate some activity for demonstration
                        window.processMonitor.simulateActivity();
                    }, 2000);
                }

            } else {
                // Retry after a short delay
                setTimeout(waitForProcessMonitor, 500);
            }
        };

        // Start waiting for process monitor
        setTimeout(waitForProcessMonitor, 1000);
    </script>
</body>
</html>
