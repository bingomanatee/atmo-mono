<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeNode Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        TreeNode Visualization<br>
        Magenta cones: Up vectors<br>
        Flat cylinders: Node positions<br>
        Rotating: Child nodes
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        // TreeNode implementation (simplified for this demo)
        class TreeNode extends THREE.Object3D {
            constructor(id, position = { x: 0, y: 0, z: 0 }, worldUp = new THREE.Vector3(0, 1, 0)) {
                super();
                this.nodeId = id || crypto.randomUUID();
                this.name = String(this.nodeId);
                
                // Set up vector
                this.up.copy(worldUp);
                
                // Set position
                this.position.set(position.x, position.y, position.z);
                
                // Visual elements
                this.createVisuals();
                
                // Look up from parent
                this.lookUpFromParent();
            }
            
            createVisuals() {
                // Create a flat cylinder to represent the node
                const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 32);
                const cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0x44aaff });
                this.cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
                this.add(this.cylinder);
                
                // Create a cone to represent the up vector
                const coneGeometry = new THREE.ConeGeometry(0.2, 1, 16);
                const coneMaterial = new THREE.MeshPhongMaterial({ color: 0xff00ff });
                this.upCone = new THREE.Mesh(coneGeometry, coneMaterial);
                this.upCone.position.copy(this.up);
                this.upCone.lookAt(new THREE.Vector3(0, 0, 0));
                this.upCone.rotateX(Math.PI / 2);
                this.add(this.upCone);
            }
            
            get worldPosition() {
                const position = new THREE.Vector3();
                this.getWorldPosition(position);
                return position;
            }
            
            lookUpFromParent() {
                if (this.position.lengthSq() > 0) {
                    // Get origin (parent's position or 0,0,0)
                    const origin = this.parent instanceof TreeNode 
                        ? this.parent.worldPosition 
                        : new THREE.Vector3(0, 0, 0);
                    
                    // Calculate look target (from origin to position, scaled by 2)
                    const myPosition = this.worldPosition;
                    const lookTarget = myPosition.clone()
                        .sub(origin)
                        .multiplyScalar(2)
                        .add(origin);
                    
                    // Look at the target
                    this.lookAt(lookTarget);
                }
            }
            
            updatePosition(position) {
                this.position.copy(position);
                this.lookUpFromParent();
                return this;
            }
        }

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 10, 15);
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);
        
        // Grid helper
        const gridHelper = new THREE.GridHelper(20, 20);
        scene.add(gridHelper);
        
        // Create tree nodes
        const rootNode = new TreeNode('root', { x: 0, y: 0, z: 0 });
        scene.add(rootNode);
        
        // First level children
        const child1 = new TreeNode('child1', { x: 5, y: 0, z: 0 });
        rootNode.add(child1);
        
        const child2 = new TreeNode('child2', { x: -3, y: 0, z: 4 });
        rootNode.add(child2);
        
        const child3 = new TreeNode('child3', { x: 0, y: 0, z: -6 });
        rootNode.add(child3);
        
        // Second level children (grandchildren)
        const grandchild1 = new TreeNode('grandchild1', { x: 2, y: 0, z: 0 });
        child1.add(grandchild1);
        
        const grandchild2 = new TreeNode('grandchild2', { x: 0, y: 0, z: 2 });
        child1.add(grandchild2);
        
        const grandchild3 = new TreeNode('grandchild3', { x: 0, y: 2, z: 0 });
        child2.add(grandchild3);
        
        const grandchild4 = new TreeNode('grandchild4', { x: 2, y: 0, z: 0 });
        child3.add(grandchild4);
        
        // Animation variables
        const rotationSpeed = 0.005;
        const orbitRadius = 3;
        const orbitSpeed = 0.01;
        let time = 0;
        
        // Reposition function to update node positions
        function reposition() {
            time += orbitSpeed;
            
            // Rotate first level children around root
            child1.position.x = Math.cos(time) * orbitRadius;
            child1.position.z = Math.sin(time) * orbitRadius;
            child1.lookUpFromParent();
            
            child2.position.x = Math.cos(time + Math.PI * 2/3) * orbitRadius;
            child2.position.z = Math.sin(time + Math.PI * 2/3) * orbitRadius;
            child2.lookUpFromParent();
            
            child3.position.x = Math.cos(time + Math.PI * 4/3) * orbitRadius;
            child3.position.z = Math.sin(time + Math.PI * 4/3) * orbitRadius;
            child3.lookUpFromParent();
            
            // Rotate second level children around their parents
            const smallRadius = 1.5;
            
            grandchild1.position.x = Math.cos(time * 1.5) * smallRadius;
            grandchild1.position.z = Math.sin(time * 1.5) * smallRadius;
            grandchild1.lookUpFromParent();
            
            grandchild2.position.x = Math.cos(time * 1.5 + Math.PI) * smallRadius;
            grandchild2.position.z = Math.sin(time * 1.5 + Math.PI) * smallRadius;
            grandchild2.lookUpFromParent();
            
            grandchild3.position.x = Math.cos(time * 2) * smallRadius;
            grandchild3.position.z = Math.sin(time * 2) * smallRadius;
            grandchild3.lookUpFromParent();
            
            grandchild4.position.x = Math.cos(time * 2.5) * smallRadius;
            grandchild4.position.z = Math.sin(time * 2.5) * smallRadius;
            grandchild4.lookUpFromParent();
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Reposition nodes
            reposition();
            
            // Render scene
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>
